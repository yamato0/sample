<!--コメントを残せる　反映されない-->
<!--h1,h2と数字が小さくなれば文字が小さくなる-->
<h1>見出し</h1>
<h2>見出し2</h2>

<p>段落　改行</p>

<!--リンクを貼れる[""]を忘れないように"-->
<a href="url">
    リンク
</a>

<!--画像を貼れる　終了タグ不要-->
<img src="url">

<!--リストを作れる　中点でのやつ　インデント（字下げ）をする-->
<ul>
    <li class="selected">いちばん</li>
    <li>にばん</li>
    <li>さんばん</li>
</ul>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> <!--文字コードの指定-->
        <title>sample page</title> <!--ページタイトル-->
    </head>
</html>
